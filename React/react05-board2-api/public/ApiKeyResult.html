<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>API Key 발급 완료</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .form-wrapper {
      max-width: 800px;
      margin: 0 auto;
    }
    .custom-btn {
      transition: all 0.2s ease;
      background-color: #121212;
      border-color: #121212;
      color: #fff;
    }
    .custom-btn:hover {
      background-color: #444444;
      border-color: #444444;
      color: #fff;
    }
    .custom-btn:active {
      background-color: #444444;
    }
    .key-box {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      word-break: break-all;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="form-wrapper">
      <div class="card shadow">
        <div class="card-header text-white" style="background-color: #121212;">
          <h4 class="mb-0">API Key 발급 완료</h4>
        </div>
        <div class="card-body">
          <p class="mb-3">다음 정보로 API Key가 성공적으로 발급되었습니다.</p>

          <ul class="list-group mb-3">
            <li class="list-group-item"><strong>아이디:</strong> <span id="userId"></span></li>
            <li class="list-group-item"><strong>이름:</strong> <span id="name"></span></li>
            <li class="list-group-item"><strong>이메일:</strong> <span id="email"></span></li>
          </ul>

          <div class="mb-4">
            <label class="form-label fw-bold">발급된 API Key</label>
            <div class="key-box" id="apiKey"></div>
          </div>

          <div class="d-grid">
            <button type="button" class="btn custom-btn" onclick="goBack()">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 로컬 스토리지에서 데이터 읽어오기
    document.getElementById('userId').textContent = localStorage.getItem('userId') || '-';
    document.getElementById('name').textContent = localStorage.getItem('name') || '-';
    document.getElementById('email').textContent = localStorage.getItem('email') || '-';
    document.getElementById('apiKey').textContent = localStorage.getItem('apiKey') || '발급된 Key 없음';

    function goBack() {
      window.location.href = "index.html"; // 신청 페이지로 이동
    }
  </script>
</body>
</html>
