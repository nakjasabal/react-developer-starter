<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch API</title>
</head>
<body>
  <h2>fetch() - get 방식</h2>
  <script>
    async function reqeustData() {
      try {
        const response = 
          await fetch('https://jsonplaceholder.typicode.com/todos/1');
        const data = await response.json();
        console.log(data);
        // document.getElementById('callBackMsg1').innerText = data;
        document.getElementById('callBackMsg').innerText = 
          JSON.stringify(data);
      } 
      catch (error) {
        console.error('fetch 통신 에러:', error);
      }
    }
  </script>
  <div id="callBackMsg"></div>
  <div>
    <button onclick="reqeustData();">요청하기</button>
  </div>
</body>
</html>
