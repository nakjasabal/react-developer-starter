<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>fetch() - get 방식</h2>
  <script>
    async function reqeustData() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        const data = await response.json();
        // 콘솔에 출력(콜백데이터를 그대로 사용)
        console.log(data);
        // 웹브라우저에 출력(JS객체이므로 Object로 표시됨) 
        // document.getElementById('callBackMsg1').innerText = data;
        // JSON 문자열로 변환 후 출력 
        document.getElementById('callBackMsg').innerText = JSON.stringify(data);
      } 
      catch (error) {
        console.error('fetch 통신 에러:', error);
      }
    }
  </script>
  <div id="callBackMsg"></div>
  <div>
    <button onclick="reqeustData();">요청하기</button>
  </div>
</body>
</html>
