<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>기본 매개변수(Default parameter) 와 나머지 매개변수(Rest parameter)</h2>
	<script>
		/*
		함수에서의 Spread operator
		Rest parameter : 함수를 호출할때 함수의 매개변수를 스프레드 연산자로 
				작성한 형태로 전달되는 모든 인수를 한꺼번에 받아 "배열"로 저장한다.
		*/
		const func1 = (...params) => {
			let sum = 0;
			//전달된 인수의 갯수만큼 반복하여 누적합을 계산한다. 
			for (let item of params) {
				sum += item;
			}
			return sum;
		}
		console.log('결과1-1', func1(1)); 
		console.log('결과1-2', func1(1,2,3,4,5)); 

		/* 일반 매개변수와 혼용해서 사용할 수 있다. 단, Rest파라미터는 항상
		제일 마지막에 위치해야한다. 아래 2개의 매개변수의 위치를 변경하면 즉시
		에러가 발생한다. */
		const func2 = (mode, ...params) => { 
			if (mode==='add'){
				let sum = 0;
				for (let item of params) sum += item;    
				return sum;    
			} 
			else if (mode==='multi'){
				let mul = 1;
				for (let item of params) mul *= item;
				return mul;    
			}
		} 
		//뒷부분의 숫자는 Rest파라미터로 전달되어 배열에 저장된다. 
		console.log('결과2-1', func2('add', 1,2,3,4) ); // 10
		console.log('결과2-2', func2('multi', 1,2,3,4) ); // 24

		/*
		디폴트 파라미터(Default parameter) : ES6에서는 파라미터에 기본값
				을 설정할 수 있다. 만약 b와 c에 인수를 전달하지 않는다면
				디폴트로 설정된 값이 할당되어 출력된다. 
				만약 인수가 주어진다면 default값은 무시된다. 
		*/
		const func3 = (width=3, height=4) => {
			return width * height;
		}; 
		console.log('결과3-1', func3());
		console.log('결과3-2', func3(5));
		console.log('결과3-3', func3(8, 9));
		console.log('결과3-4', func3(undefined, 10));
	</script>
</body>
</html>
