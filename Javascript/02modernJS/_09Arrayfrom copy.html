<body>
	<!-- 

Array.from() → ES6 (2015년)

유사 배열 객체 또는 iterable 객체를 배열로 변환

**ES6 (ECMAScript 2015)**에서 새롭게 추가됨.

기존 Array.prototype.slice.call(arguments) 같은 코드 대신 더 직관적으로 배열 변환이 가능해짐.

Array.from()
    : 기존의 배열을 새로운 배열로 복사하거나, 함수에서 사용하는
    경우 인수를 통해 생성된 유사배열을 실제 배열로 변경해주는
    역할을 한다. 
 -->
  <h2>Array.from()</h2>
	<script>
		(function func1() {
			/*
			arguments : 일반 함수 호출시 전달되는 인수들이 하나로 묶여 
					생성되는 유사배열객체. 배열과 비슷하지만 배열은 아니므로
					배열함수를 사용하면 에러가 발생한다. 
			*/
			console.log('arguments', arguments);
			//유사배열을 실제 사용가능한 배열로 변경한다. 
			var newArr1 = Array.from(arguments);
			console.log('결과1', newArr1);
		})(1, 2, 3, 4, 5);

		((str) => {
			let strArr = Array.from(str);
			console.log('결과2', strArr); 
		})('Hello');

		// 유사 배열 객체를 배열로 변환
		/*
		(1) 유사 배열 객체란?
		{ 0: "A", 1: "B", 2: "C", length: 3 }는 배열처럼 보이지만 실제 배열이 아닌 객체입니다.
		중요한 점은 length 속성을 포함하고 있어야 Array.from()이 변환할 수 있습니다.

		Array.from()은 length 속성을 보고 배열을 만든 후, 0부터 length-1까지의 인덱스를 사용해 값을 채웁니다.
		즉, obj에서 인덱스가 존재하는 요소만 배열로 변환됩니다.
		*/
		((str) => {
			const obj = { 0: "A", 1: "B", 2: "C", length: 3 };
			console.log('결과3', Array.from(obj)); 
		})();


		/*
		{ length: 5 }는 키가 없는 유사 배열 객체입니다.
		즉, { 0: undefined, 1: undefined, 2: undefined, 3: undefined, 4: undefined, length: 5 }과 같은 구조입니다.

		(_, i) => i + 1의 의미:
		_ : 첫 번째 인자는 현재 값인데, 이 경우에는 값이 없으므로 사용하지 않음.
		i : 현재 인덱스 번호 (0부터 시작).
		i + 1 : 배열의 각 요소를 1부터 시작하는 숫자로 채움.
		*/
		((num) => {
			let result = Array.from({ length: num }, (_, i) => i + 1);
			console.log('결과4', result);
		})(5);
	</script>
